<div class="row">
	<div class="col-md-12">
		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePeriodo" aria-expanded="false" aria-controls="collapsePeriodo">
		<i class="fa fa-sign-in" aria-hidden="true"></i> Período
		</button>		
		<div class="collapse" id="collapsePeriodo">
			<div class="well">
				<form name="formEntrada">
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="inicio">Período de Inicio <span class="label label-info cPointer" type="button" ng-click="modelAux.inicio = tools.setDate()" title="Preencher com a data atual"><i class="fa fa-calendar" aria-hidden="true"></i></span></label>
								<input type="text" class="form-control" name="inicio" placeholder="ex: 01/01/2017" maxlength="10" ng-model="modelAux.inicio" required>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="fim">Período Final <span class="label label-info cPointer" type="button" ng-click="modelAux.fim = tools.setDate()" title="Preencher com a data atual"><i class="fa fa-calendar" aria-hidden="true"></i></span></label>
								<input type="text" class="form-control" name="fim" placeholder="ex: 01/01/2017" maxlength="10" ng-model="modelAux.fim" required>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="horaInicio">Valor Inicial </label>
								<input type="text" class="form-control" name="horaInicio" placeholder="ex: 01/01/2017 11:43:34" maxlength="8" ng-model="modelAux.horaInicio" required>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="horaAdd">Valor Adicional </label>
								<input type="text" class="form-control" name="horaAdd" placeholder="ex: 01/01/2017 11:43:34" maxlength="8" ng-model="modelAux.horaAdd" required>
							</div>
						</div>
					</div>
					<div class="col-md-12 alert alert-danger" ng-show="msg">{{msg}}</div>
					<div class="text-right">
						<button class="btn btn-success" type="button" ng-click="tools.addPeriodo()"><i class="fa fa-plus"></i> Cadastrar Período</button>
						<button class="btn btn-danger" type="button" ng-click="tools.clearPeriodo()"><i class="fa fa-ban"></i> Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-car"></i> Veículos no Estacionamento</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Período de Inicio</th>
							<th>Período Final</th>
							<th>Valor Hora</th>
							<th>Valor Hora Adicional</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tab in modelTabela track by $index">
							<td>{{tab.inicio || '--'}}</td>
							<td>{{tab.fim || '--'}}</td>
							<td>{{(tab.horaInicio | currency) || '--'}}</td>
							<td>{{(tab.horaAdd | currency) || '--'}}</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-striped table-condensed">
				</table>
			</div>
		</div>
	</div>
</div>
